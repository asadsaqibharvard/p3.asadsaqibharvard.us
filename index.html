<!DOCTYPE html>


<html>
<head>

	<meta charset="utf-8">
	<title>Workout Schedule</title>
	
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<link rel="stylesheet" href="css/features.css" type="text/css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

</head>


<body>

<div id='wrapper'>

	<h1>Workout Schedule</h1>

	<div id='controls'>

		<!-- Name -->	
		<div id='namediv'>
			<h2>Name:</h2>	
			<input type='text' id='name' maxlength='20'> 
			<span class='error' id='name-error'></span>
		</div>

		<!-- Select a body part -->
		<div id='bodyparts'>
		
			<!-- Body region picker -->
				<h2>Select A Region and Workouts Will Be Displayed Below</h2>
				<div class='bodypart' id='upperbody'></div>
				<div class='bodypart' id='core'></div>
				<div class='bodypart' id='lowerbody'></div>
				<a href="http://www.lifeofanarchitect.com/social-media-superhero/">*Image Reference</a>
				<br></br>
		</div>

		<!-- Upper Body Workouts -->
		<div class ='workouts' id='upperbodyworkouts'>
			<form id="upperbodyform">
    			<h2>Upper Body Workouts</h2>
    			<!--pull ups-->
    			<label><input type="checkbox" name="checkboxname" id="pullupcheckboxid" class="checkboxclass"/><span id='pulluplabelid'>Pull Ups</span></label>
    			<input type="number" min="0" id="pullupsetsid" class="workoutsets" name="pullupsetsname" placeholder="# of Sets" disabled/>
    			<input type="number" min="0" id="pulluprepsid" class="workoutreps" name="pulluprepsname" placeholder="# of Reps" disabled/>
    			<br></br>
    			<!--push ups-->
    			<label><input type="checkbox" name="checkboxname" id="pushupcheckboxid" class="checkboxclass"/><span id='pushuplabelid'>Push Ups</span></label>
    			<input type="number" min="0" id="pushupsetsid" class="workoutsets" name="pushupsetsname" placeholder="# of Sets" disabled/>
    			<input type="number" min="0" id="pushuprepsid" class="workoutreps" name="pushuprepsname" placeholder="# of Reps" disabled/>
    		</form>
		</div>

		<!-- Core Workouts -->
		<div class ='workouts' id='coreworkouts'>
			<form id="coreform">
    			<h2>Core Workouts</h2>
    			<label><input type="checkbox" name="situpcheckboxname" id="situpcheckboxid" class="workoutcheckbox"/><span id='situplabelid'>Sit Ups</span></label>
    			<input type="number" min="0" id="situpsetsid" class="workoutsets" name="situpsetsname" placeholder="# of Sets" disabled/>
    			<input type="number" min="0" id="situprepsid" class="workoutreps" name="situprepsname" placeholder="# of Reps" disabled/>
    			<br></br>
    			<label><input type="checkbox" name="rowcheckboxname" id="rowcheckboxid" class="workoutcheckbox"/><span id='rowlabelid'>Row</span></label>
    			<input type="number" min="0" id="rowsetsid" class="workoutsets" name="rowupsetsname" placeholder="# of Sets" disabled/>
    			<input type="number" min="0" id="rowrepsid" class="workoutreps" name="rowuprepsname" placeholder="# of Reps" disabled/>
    		</form>
		</div>


		<!-- Lower Body Workouts -->
		<div class ='workouts' id='lowerbodyworkouts'>
			<form id="lowerbodyform">
    			<h2>Lower Body Workouts</h2>
    			<label><input type="checkbox" name="legextensioncheckboxname" id="legextensioncheckboxid" class="workoutcheckbox"/><span id='legextensionlabelid'>Leg Extensions</span></label>
    			<input type="number" min="0" id="legextensionsetsid" class="workoutsets" name="legextensionsetsname" placeholder="# of Sets" disabled />
    			<input type="number" min="0" id="legextensionrepsid" class="workoutreps" name="legextensionrepsname" placeholder="# of Reps" disabled/>
    			<br></br>
    			<label><input type="checkbox" name="squatcheckboxname" id="squatcheckboxid" class="workoutcheckbox"/><span id='squatlabelid'>Squats</span></label>
    			<input type="number" min="0" id="squatsetsid" class="workoutsets" name="squatupsetsname" placeholder="# of Sets" disabled/>
    			<input type="number" min="0" id="squatuprepsid" class="workoutreps" name="squatuprepsname" placeholder="# of Reps" disabled/>
    		</form>
		</div>

	</div>

		<!-- Live preview of workout schedule-->
		<div id='workoutschedule'>
				<div id='schedule'>
					<h2 id='workouttitle'> Workout Schedule For: </h2>
					<div id='name-output'></div><br></br>
					<div id='workoutlabels'>Workout</div>
					<div id='setstitle'>Sets</div>
					<div id='repstitle'>Reps</div>
					
					<div id='pullupdiv' class='workoutdiv'>
						<div id='pulluptitle' class='title'></div>
						<div id='pullupset' class='set'></div>
						<div id='pulluprep' class='rep'></div>
					</div>
					
					<div id='pushupdiv' class='workoutdiv'>
						<div id='pushuptitle' class='title'></div>
						<div id='pushupset' class='set'></div>
						<div id='pushuprep' class='rep'></div>
					</div>
					
					<div id='situpdiv' class='workoutdiv'>
						<div id='situptitle' class='title'></div>
						<div id='situpset' class='set'></div>
						<div id='situprep' class='rep'></div>
					</div>
					
					<div id='rowdiv' class='workoutdiv'>
						<div id='rowtitle' class='title'></div>
						<div id='rowset' class='set'></div>
						<div id='rowrep' class='rep'></div>
					</div>
					
					<div id='legextensiondiv' class='workoutdiv'>
						<div id='legextensiontitle' class='title'></div>
						<div id='legextensionset' class='set'></div>
						<div id='legextensionrep' class='rep'></div>
					</div>
					
					<div id='squatdiv' class='workoutdiv'>
						<div id='squattitle' class='title'></div>
						<div id='squatset' class='set'></div>
						<div id='squatrep' class='rep'></div>
					</div>
				</div>
			<!-- Buttons -->
			<br></br>
			<input type='button' id='refresh-btn' value='Refresh'>
		</div>


</div>

	<script src="js/p3.js"></script>
	
</body>

</html>
