<!DOCTYPE html>
<html>
<head>

	<title>Workout Schedule</title>
	
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<link rel="stylesheet" href="css/features.css" type="text/css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

</head>


<body>

<div id='wrapper'>

	<h1>Workout Schedule</h1>

	<div id='controls'>

		<!-- Name -->	
		<div id='namediv'>
			<h2>Name:</h2>	
			<input type='text' id='name' maxlength='20'> 
			<span class='error' id='name-error'></span>
			<h2>Date:</h2> 
			<input type="text" id="date">
		</div>

		<!-- Select a body part -->
		<div id='bodyparts'>
		
			<!-- Body region picker -->
				<h2>Select a region to work out</h2>
				<div class='bodypart' id='upperbody'></div>
				<div class='bodypart' id='core'></div>
				<div class='bodypart' id='lowerbody'></div>
				<a href="http://www.lifeofanarchitect.com/social-media-superhero/">*Image Reference</a>
				<br></br>
		</div>

		<!-- Upper Body Workouts -->
		<div id='upperbodyworkouts'>
			<form id="upperbodyform">
    			<h2>Upper Body Workouts</h2>
    			<input type="checkbox" name="pullupcheckboxname" id="pullupcheckboxid" />Pull Ups
    			<input type="text" id="pullupsetsid" name="pullupsetsname" placeholder="# of Sets" disabled maxlength='2' size='5'/>
    			<input type="text" id="pulluprepsid" name="pulluprepsname" placeholder="# of Reps" disabled maxlength='2' size='5'/>
    			<br></br>
    			<input type="checkbox" name="pushupcheckboxname" id="pushupcheckboxid" />Push Ups
    			<input type="text" id="pushupsetsid" name="pushupsetsname" placeholder="# of Sets" disabled maxlength='2' size='5'/>
    			<input type="text" id="pushuprepsid" name="pushuprepsname" placeholder="# of Reps" disabled maxlength='2' size='5'/>
    		</form>
		</div>

		<!-- Core Workouts -->
		<div id='coreworkouts'>
			<form id="coreform">
    			<h2>Core Workouts</h2>
    			<input type="checkbox" name="situpcheckboxname" id="pullupcheckboxid" />Sit Ups
    			<input type="text" id="situpsetsid" name="situpsetsname" placeholder="# of Sets" disabled maxlength='2' size='5'/>
    			<input type="text" id="situprepsid" name="situprepsname" placeholder="# of Reps" disabled maxlength='2' size='5'/>
    			<br></br>
    			<input type="checkbox" name="rowcheckboxname" id="rowcheckboxid" />Row
    			<input type="text" id="rowsetsid" name="rowupsetsname" placeholder="# of Sets" disabled maxlength='2' size='5'/>
    			<input type="text" id="rowuprepsid" name="rowuprepsname" placeholder="# of Reps" disabled maxlength='2' size='5'/>
    		</form>
		</div>


		<!-- Lower Body Workouts -->
		<div id='lowerbodyworkouts'>
			<form id="lowerbodyform">
    			<h2>Lower Body Workouts</h2>
    			<input type="checkbox" name="legextensioncheckboxname" id="legextensioncheckboxid" />Leg Extensions
    			<input type="text" id="legextensionsetsid" name="legextensionsetsname" placeholder="# of Sets" disabled maxlength='2' size='5'/>
    			<input type="text" id="legextensionrepsid" name="legextensionrepsname" placeholder="# of Reps" disabled maxlength='2' size='5'/>
    			<br></br>
    			<input type="checkbox" name="squatcheckboxname" id="squatcheckboxid" />Squats
    			<input type="text" id="squatsetsid" name="squatupsetsname" placeholder="# of Sets" disabled maxlength='2' size='5'/>
    			<input type="text" id="squatuprepsid" name="squatuprepsname" placeholder="# of Reps" disabled maxlength='2' size='5'/>
    		</form>
		</div>

	</div>

		<!-- Live preview of workout schedule-->
		<div id='workoutschedule'>
		
			<div id='schedule-background'>
				<div id='schedule'>
					<div id='message-output'></div>
					<div id='recipient-output'></div>
				</div>
			</div>
			
			<!-- Buttons -->
			<input type='button' id='printbutton' value='Print'>
		</div>


</div>

	<script src="js/p3.js"></script>
	
</body>

</html>
